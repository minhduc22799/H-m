<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="feet" type="text" placeholder="Nhap Feet" oninput="fToM(this.value)"
       onchange="fToM(this.value)">
<p id="toMeters"></p>
<input id="metters" type="text" placeholder="Nhap Meters" oninput="mToF(this.value)"
       onchange="mToF(this.value)">
<p id="toFeet"></p>
</body>
<script>
    var toMeters = document.getElementById("toMeters")
    var toFeet = document.getElementById("toFeet")

    function fToM(feet) {
        toMeters.innerHTML = 0.305 * feet
    }

    function mToF(meters) {
        toFeet.innerHTML = 3.279 * meters
    }

</script>
</html>
